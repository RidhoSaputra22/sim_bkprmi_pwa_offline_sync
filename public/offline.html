<!DOCTYPE html>
<html lang="id" data-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#1e40af">
    <title>Offline - BKPRMI KOTA MAKASSAR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .icon {
            width: 80px;
            height: 80px;
            background: #fef3c7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .icon svg {
            width: 40px;
            height: 40px;
            color: #f59e0b;
        }

        h1 {
            color: #1e293b;
            font-size: 24px;
            margin-bottom: 12px;
        }

        p {
            color: #64748b;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .btn {
            display: inline-block;
            background: #1e40af;
            color: white;
            padding: 12px 32px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background: #1e3a8a;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: #1e40af;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
            margin: 0 auto 16px;
        }

        .tips {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e2e8f0;
            text-align: left;
        }

        .tips h3 {
            color: #475569;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .tips ul {
            color: #64748b;
            font-size: 14px;
            padding-left: 20px;
        }

        .tips li {
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">B</div>
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
            </svg>
        </div>
        <h1>Anda Sedang Offline</h1>
        <p>Tidak ada koneksi internet. Pastikan perangkat Anda terhubung ke jaringan untuk mengakses BKPRMI KOTA
            MAKASSAR.</p>
        <button class="btn" onclick="window.location.reload()">Coba Lagi</button>

        <div class="tips">
            <h3>Tips :</h3>
            <ul>
                <li>Periksa koneksi WiFi atau data seluler</li>
                <li>Coba matikan dan nyalakan mode pesawat</li>
                <li>Halaman yang pernah dikunjungi tersimpan otomatis</li>
            </ul>
        </div>
    </div>

    <script>
        // Auto reload when back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>

</html>
